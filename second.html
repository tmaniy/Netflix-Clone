<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="num.css">
	<link rel="shortcut icon" href="./assets/Netflix-favicon.png" type="image/x-icon"/>
	<title>Netflix-Watch movies and tv shows</title>
 

</head>
<body>

    <header id="header">
     
        <div class="header-cont container">
           
            <div class="left-cont">
                <img class="img" src="./assets/logo.png" alt="Netflix Logo">
                <nav>
                  <ul class="main-nav">
                    <li class="nav-item active">Home</li>
                    <li class="nav-item">Tv shows</li>
                    <li class="nav-item">Movies</li>
                    <li class="nav-item">News & Popular</li>
                    <li class="nav-item">My List</li>
                    <li class="nav-item">Browse by languages</li>
                  </ul>
                </nav>
            </div>
            
            <div class="right-cont">
                <img src="./assets/search.png" alt="" class="call">
                <img src="./assets/bell.png" alt=""  class="wall">
                <img src="./assets/avatar.png" alt="" class="tall">
                
            </div>
           
        </div>
        
    </header>
    <div class="home">
        <img src="./assets/cover.jpg" alt="" class="foto">
        <div class="banner">
         <h3 > <img src="./assets/Netflix-favicon.png" alt="" class="wow">Series</h3>
        <h2 class="heading">Sweet Home</h2>
        <h3 class="small"><img src="./assets/top.png" alt="" class="top">#1 Trending</h3>
        <p class="para">As humans turn into savage monsters, one troubled teenager and his <br> neighbours fight to survive and to hold onto their humanity.</br></p>
        <div class="space">
        <button class="play"><h6 style="color: rgb(10, 10, 10);" ><img src="./assets/play.png" alt="" class="icon">Play</h6></button>
        <button class="view-more"> (i) View More</button>
         </div>
    </div>
    </div>
</body>
</html>
